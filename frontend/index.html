<!DOCTYPE html><html><head>
  <meta charset="UTF-8"><title>ChQuantum Demo</title>
</head><body>
  <h2>Login</h2>
  <input id="user" placeholder="Seu ID"/><button onclick="login()">Login</button>
  <pre id="token"></pre>

  <h2>Gerar API Key</h2>
  <button onclick="genKey()">Gerar/Obter Chave</button>
  <pre id="apikey"></pre>

  <h2>Teste Demo</h2>
  <textarea id="msg">Mensagem ultra secreta</textarea><br/>
  <button onclick="runDemo()">Executar Pipeline</button>
  <pre id="out"></pre>

  <script>
    let token="", apiKey="";
    async function login(){
      const user = document.getElementById("user").value;
      const res = await fetch("http://localhost:8000/auth", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify({user})
      });
      token = (await res.json()).token;
      document.getElementById("token").textContent = token;
    }
    async function genKey(){
      const res = await fetch("http://localhost:8000/generate_key", {
        method:"POST",
        headers:{"Authorization": token}
      });
      apiKey = (await res.json()).api_key;
      document.getElementById("apikey").textContent = apiKey;
    }
    async function runDemo(){
      const msg = document.getElementById("msg").value;
      const res = await fetch("http://localhost:8000/demo", {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization": token,
          "X-API-Key": apiKey
        },
        body: JSON.stringify({message: msg})
      });
      document.getElementById("out").textContent = JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body></html>
