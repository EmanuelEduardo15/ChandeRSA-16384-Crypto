# .github/workflows/ci.yml

name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest jq uvicorn

      - name: Lint with flake8
        run: |
          flake8 app/

      - name: Run unit tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Start FastAPI server
        run: |
          # Run the server in the background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Give it a moment to start
          sleep 5

      - name: Integration tests (curl + jq)
        run: |
          echo "→ Obtendo JWT..."
          TOKEN=$(
            curl -s -X POST http://127.0.0.1:8000/auth \
              -H "Content-Type: application/json" \
              -d '{"user":"ci_tester"}' \
            | jq -r .token
          )
          echo "JWT: $TOKEN"

          echo "→ Gerando API Key..."
          KEY=$(
            curl -s -X POST http://127.0.0.1:8000/generate_key \
              -H "Authorization: Bearer $TOKEN" \
            | jq -r .api_key
          )
          echo "API Key: $KEY"

          echo "→ Executando /demo..."
          curl -s -X POST http://127.0.0.1:8000/demo \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-API-Key: $KEY" \
            -d '{"message":"teste-ci"}' \
          | jq .
